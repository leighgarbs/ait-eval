- !Command
  name:      NO_OP
  opcode:    0x0001
  subsystem: CORE
  title:     NO_OP
  desc:      Standard NO_OP command.

- !Command
  name:      SET_UINT
  opcode:    0x002
  subsystem: CMD
  title:     Set Unsigned Integer
  desc:      Sets the unsigned integer (uint) stored in the demo server

  arguments:
    - !Argument
      name:  uint
      desc:  Unsigned integer (uint) to be stored by the server
      units: none
      type:  MSB_U32
      bytes: [0,3]
