- !Command
  name:      NO_OP
  opcode:    0x0001
  subsystem: CORE
  title:     NO_OP
  desc:      Standard NO_OP command.

- !Command
  name:      INCREMENT_ME
  opcode:    0x002
  subsystem: CMD
  title:     Number Increment
  desc:      A number to be incremented and returned

  arguments:
    - !Argument
      name:  num
      desc:  Non-negative integer
      units: none
      type:  MSB_U32
      bytes: [0,3]
